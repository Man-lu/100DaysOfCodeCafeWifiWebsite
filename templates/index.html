{% include "header.html" %}
{% block title %}All Cafes{% endblock %}

{% block content %}

<div class="container mycontainer">

    <div class="row justify-content-start">
        {% for cafe in cafes %}
         <div class="col-lg-4 col-sm-12 col-md-6 resize">

  <div class="card" >
    <img src="{{cafe.img_url}}" class="card-img-top" height="250px" width="300px" alt="...">
    <div class="card-body">
      <h5 class="card-title"><a href="{{url_for('get_single_cafe', id = cafe.id)}}">{{cafe.name}}</a></h5>

    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">Location: {{cafe.location}}</li>

    </ul>
    <div class="card-body">
        <div class="flex-container">
           <div class="direction-btn">
            <a href="{{cafe.map_url}}" class="btn btn-secondary">Directions</a>
           </div>
        <div class="links-icon">
              <a href="{{url_for('edit_cafe', id = cafe.id)}}"><span class="fas fa-pen"></span></a>
              <a href="{{url_for('delete_cafe', id = cafe.id)}}" ><span class="fas fa-trash"></span></a>
        </div>
        </div>
          </div>

  </div>
        </div>
        {% endfor %}
     </div>


</div>
{% endblock %}
