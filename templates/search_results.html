<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{% for cafe in cafes %}
<div>
        {% if cafe.id %}
        <p><a href="{{url_for('get_single_cafe', id = cafe.id)}}">{{cafe.name}}</a> </p>
         <p>{{cafe.location}}</p>
    {% else %}
    <p>Sorry, we don't have a cafe at that location.</p>
    {% endif %}
</div>
{% endfor %}

</body>
</html>
