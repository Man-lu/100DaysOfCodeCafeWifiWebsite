{% include "header.html" %}
{% block title %}Search{% endblock %}
{% block content %}



    <div class="container mycontainer">
        <h3>Search Results...</h3>

    <div class="row justify-content-start">
        {% for cafe in cafes %}
{% if cafe.id %}
         <div class="col-md-6 offset-md-2">

        <h4><a href="{{url_for('get_single_cafe', id = cafe.id)}}">{{cafe.name}}</a> </h4>
         <h6>{{cafe.location}}</h6>
    {% else %}
    <h6>Sorry, we don't have a cafe at <span>{{location}}.</span></h6>
    {% endif %}

         </div>
{% endfor %}

    </div>
    </div>
{%endblock%}
